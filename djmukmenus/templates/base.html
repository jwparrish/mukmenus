<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}mukMenus: restaurant menus of Mukwonago, WI{% endblock %}</title>
  <meta name="description" content="">
  
  <meta name="viewport" content="width=device-width">
  
  <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/style.less">
  <script src="{{ STATIC_URL }}js/less-1.3.0.min.js"></script>
  
  <script src="{{ STATIC_URL }}js/modernizr-2.5.3.min.js"></script>
  
  {% block head %}{% endblock %}

</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
  
    <div class="logo">
        <img src="{{ STATIC_URL }}img/logo.png" alt="" />
    </div>
  
  </header>
  <div id="main_content" role="main">

      <div id="header_bar">
          <input type="text" name="s" value="" id="s">
      </div>
      
      <div id="display_area">
        {% block content %}{% endblock %}
      </div>
      
  </div>
  <footer>
  
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"><\/script>')</script>
  
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>
  
  {% block external %}{% endblock %}
  
</body>
</html>
